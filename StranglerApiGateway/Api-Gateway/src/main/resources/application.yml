server:
  port: 8080

spring:
  application:
    name: Api-Gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: microservice-task
          uri: lb://microservice-task
          predicates:
            - Path=/microservice-task/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id:
      hostname: localhost
    

